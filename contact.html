<!DOCTYPE html>
<html lang="en">

<!--CONTACT HEAD -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<!-- CONTACT BODY -->
<body>

  <!-- NAVIGATION BAR -->
  <header>
    <nav class="navbar glass">
      <div class="logo">Bree</div>
  
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
  
      <div class="hamburger" id="hamburger">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
  
    <!-- Sidebar (mobile only) -->
    <div class="sidebar" id="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
  </header>

  
  <!-- PAGE CONTENT SECTION -->
<section class="contact-section">
  <div class="contact-container">
    
    <!-- WORDINGS - Now on top -->
    <div class="contact-heading">
      <h1>Let's have a <br>
        <span>Conversation</span>
      </h1>
    </div>


    <!-- CALENDLY BOOKING - Now below -->
    <div class="contact-calendly">
      <div class="calendly-inline-widget" data-url="https://calendly.com/kagwe-bridgette/30min"></div>
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </div>

  </div>
</section>

  

  
  <!-- FOOTER -->
  <footer class="footer glass-footer">
    <p>Based in Melbourne, Australia</p>
  </footer>
  

  <!-- JAVASCRIPT -->
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- GLASS NAVIGATION BAR -->
  <script>
    
    // GLASS NAVIGATION BAR (Updated with sound)
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    // Create audio element for hamburger menu sound
    const menuSound = new Audio('menu.mp3'); // Change filename to match your sound file
    
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      
      // Play sound effect
      menuSound.currentTime = 0; // Reset to start in case it's clicked multiple times quickly
      menuSound.play().catch(() => {}); // Catch any playback errors silently
    });
    
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });


    // NAVIGATION LINKS SOUND EFFECT
    const navSound = new Audio('nav.mp3');
    
    const allNavLinks = document.querySelectorAll('.nav-links a, .sidebar a');
    
    allNavLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent immediate navigation
        
        navSound.currentTime = 0;
        navSound.play().catch(() => {});
        
        // Get the href before navigation
        const destination = link.getAttribute('href');
        
        // Navigate after a short delay to allow sound to play
        setTimeout(() => {
          window.location.href = destination;
        }, 150); // Adjust timing as needed (150ms is usually good)
      });
    });
    
  </script>
  
</body>
</html>
